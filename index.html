<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quote App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 75vw;
            max-width: 850px;
        }
        #quote {
            margin-top: 32px;
            font-size: 2rem;
            text-align: center;
            color: #333;
            width: 100%;
            word-break: break-word;
            transition: font-size 0.3s, color 0.3s;
            background: rgba(255,255,255,0.65);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(80, 80, 150, 0.08);
            min-height: 100px;
        }
        button {
            padding: 16px 32px;
            font-size: 1.12rem;
            background: linear-gradient(135deg, #97d8ee 0%, #7bdff2 80%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #232946;
            font-weight: 600;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 6px rgba(80, 80, 150, 0.07);
            transition: background 0.3s;
        }
        button:hover, button:focus {
            background: linear-gradient(135deg, #63c7e6 0%, #38b6ff 80%);
            outline: none;
        }
        @media(max-width: 700px) {
            #container {
                width: 95vw;
            }
            #quote {
                font-size: 1.25rem;
                padding: 12px;
            }
            button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="show-quote">Show a Quote</button>
        <div id="quote"></div>
    </div>
    <script>
        const btn = document.getElementById('show-quote');
        const quoteDiv = document.getElementById('quote');

        btn.addEventListener('click', async () => {
            quoteDiv.textContent = "Loading...";
            try {
                const response = await fetch('https://quote.cs260.click');
                if (!response.ok) {
                    throw new Error('Could not fetch quote');
                }
                const data = await response.json();
                quoteDiv.textContent = "&quot;" + data.quote + "&quot; -" + data.author || "No quote found.";
            } catch (error) {
                quoteDiv.textContent = "Failed to load quote. Try again.";
            }
        });
    </script>
</body>
</html>
